<ion-header>
  <button ion-button menuToggle>

     <ion-icon name="menu"></ion-icon>
   </button>
  <ion-navbar>
    <ion-title>lista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
		<ion-item *ngFor="let pajaro of pajaros; let i = index;">
			<p (click)="goHome(i)"><strong>{{pajaro.pajaro}}</strong> - {{pajaro.titulo}}</p>
			<button item-right (click)="goUpdate(pajaro.id)">Editar</button>
			<button item-right (click)="delete(pajaro.id)">Borrar</button>
		</ion-item>
	</ion-list>
</ion-content>
